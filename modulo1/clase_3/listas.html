<!DOCTYPE html>
<html lang="es-pe">
<head>
	<title>Listas</title>
	<meta charset="utf-8">
</head>
<body>

	<h1>Listas</h1>

	<ul>
		<li>Juan</li>
		<li>Pedro</li>
		<li>Carlos</li>
	</ul>

	<ul>
		<li>María</li>
		<li>Carmen</li>
		<li>Rosa</li>
	</ul>

	<ol start="5">
		<li>Lunes</li>
		<li>Martes</li>
		<li>Miércoles</li>
	</ol>

	<ol start="1" type="a">
		<li>Lunes</li>
		<li>Martes</li>
		<li>Miércoles</li>
	</ol>

	<ol type="i">
		<li>Lunes</li>
		<li>Martes</li>
		<li>Miércoles</li>
	</ol>

	<ol type="A">
		<li>Lunes</li>
		<li>Martes</li>
		<li>Miércoles</li>
	</ol>

	<ol start="10" type="I">
		<li>Lunes</li>
		<li>Martes</li>
		<li>Miércoles</li>
	</ol>

</body>
</html>
